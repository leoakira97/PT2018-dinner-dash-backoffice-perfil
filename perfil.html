<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="perfil.css">
    </head>
    <body>
        <div class="bannerperfil">
            <h4>dinnerdash</h4>
            <div class="bannerperfiltop">
                <a href="#">perfil</a>
                <a href="#">sair</a>
            </div>
            <div class="bannerperfiltitle">
                <h1>Seu Perfil</h1>
                <h2>Atualize seus dados pessoais e senha.</h2>
            </div>
        </div>

            <form class="">
                <div class="loginform">
                    <div class="containerlabelsubmit">
                        <label for="" class="labellogin">Nome</label>
                        <input type="text" name="nome" required="" class="inputlogin">
                        <label for="" class="labellogin">Nova Senha (deixe em branco caso não queira alterar)</label>
                        <input type="password" name="senha-nova" class="inputlogin">

                    </div>

                    <div class="containerlabelsubmit">
                        <label for="" class="labellogin">Email</label>
                        <input type="text" name="email" required="" class="inputlogin">
                        <label for="" class="labellogin">Senha atual, por questão de segurança</label>
                        <input type="password" name="senha" required="" class="inputlogin">

                    </div>
                </div>


                <input type="submit" name="login" value="atualizar meu perfil" class="submitlogin">

            </form>

        <div class="footerperfil">
            <span>dinnerdash | todos os direitos reservados</span>
            <span class="footerperfilright">desenvolvido por Leo Barros</span>
        </div>


    </body>
</html>
